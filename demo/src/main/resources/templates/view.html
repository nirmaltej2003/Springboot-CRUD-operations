     <!DOCTYPE html>
                <html>
                <head>
                <meta charset="UTF-8">
                <title>View Products</title>
                <style type="text/css">
                body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
                
                </style>
                </head>

                <body>
                <div align="center">
                <h1>View Products</h1>

                <table border="1">
                <tr >
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Category</th>
                <th>Action</th>
                </tr>
                <h3 th:text="${pass}" style="color:green"></h3>
                <tr th:each="product:${Products}">
                <td th:text=${product.name}></td>
                <td><img height="100px" width="100px"
                th:src="${product.imageLink}"></td>
                <td th:text="${product.Description}"></td>
                <td th:text=${product.price}></td>
                <td th:text=${product.category}></td>
                <td>
                <a th:href="'/edit/'+${product.id}"><button>Edit</button> </a>
                <a th:href="'/delete/'+${product.id}"><button>Delete</button></a>
                </td>
                </tr>
                </table>
                <br><br>
                
                <a href="/login"> <button>Back</button> </a>
                </div>
                </body>
                </html>
