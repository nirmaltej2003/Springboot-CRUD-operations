<!DOCTYPE html>
 <html>

<head>
<meta charset="UTF-8">
<title>Edit Product</title>
  <style>
body { font-family: Arial; padding: 20px; background-color: #f9f9f9; }
h1 { color: #333; }
form { width: 100%; max-width: 400px; border: 1px solid #ccc; padding: 20px; background-color: #fff; margin-top: 20px; border-radius: 5px; }
input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border: 1px solid #ccc; box-sizing: border-box; }
button { padding: 5px 10px; margin-right: 5px; background-color: #ddd; border: 1px solid #ccc; cursor: pointer; }
a button { background-color: #eee; }
</style>
</head>

<body>
<div align="center">
<h1>Update Record</h1>

<form action="/edit" method="post">
<input type="text" name="id" th:value="${product.id}" hidden>
Name: <input type="text" name="name" th:value="${product.name}"><br><br>
Description: <input type="text" name="description" th:value="${product.description}"><br><br>
Image Link: <input type="text" name="imageLink"
          th:value="${product.imageLink}">
<img height="100px" width="100px"
     th:src="${product.imageLink}"
     th:alt="${product.name}">
<br><br>
Price: <input type="text" name="price" th:value="${product.price}"><br><br>
Category: <select name="category">
	<option>Clothing</option>
	<option>Electronics</option>
	<option>Cosmetics</option>
	<option>Others</option>
	</select>
<br><br>
<button>Update</button>
</form>
<br><br>
<a href="/view"><button>Back</button></a>
</div>
</body>
</html>
